<!DOCTYPE html>
<html>
    <head>
        <title>HandSketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->

        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">

        <!-- Bootstrap submenus -->
        <link rel="stylesheet" href="lib/bootstrap-plugins/bootstrap-submenu/css/bootstrap-submenu.css">
        
        <!-- Botstrap slider -->
        <link rel="stylesheet" href="lib/bootstrap-plugins/bootstrap-slider/css/bootstrap-slider.css">

        <!-- Rulers library stylesheet -->
        <link rel="stylesheet" href="lib/jqueryui-ruler/css/jquery.ui.ruler.css">

        <!-- Custom stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/tool_widget.css">
        <link rel="stylesheet" href="css/color_picker_widget.css">
        <link rel="stylesheet" href="css/canvas_area.css">


        <!-- jQuery (also necessary for Bootstrap's JavaScript plugins) -->
        <script src="lib/jquery/jquery.min.js"></script>

        <!-- jQuery UI (needed for rulers lib) -->
        <script src="lib/jquery-ui/jquery-ui.min.js"></script>

        <!-- Library for canvas rulers -->
        <script src="lib/jqueryui-ruler/js/jquery.ui.ruler.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        
        <!-- Bootstrap -->
        <script src="lib/bootstrap/js/bootstrap.min.js" defer></script>
        
        <!-- Submenus -->
        <script src="lib/bootstrap-plugins/bootstrap-submenu/js/bootstrap-submenu.min.js" defer></script>

        <!-- Bootstrap slider -->
        <script src="lib/bootstrap-plugins/bootstrap-slider/js/bootstrap-slider.min.js" defer></script>
        
        <!-- Fan selector widget -->
        <script src="js/fan-selector.js" defer></script>
        
        <!-- Color picker widget -->
        <script src="js/color-picker-widget.js" defer></script>

        <!-- Leap Motion support -->
        <script src="lib/leapjs/leap-0.6.4.min.js"></script>

        <!-- Gesture recognition -->
        <script src="js/gesture_recognition.js"></script>

        <!-- Dynamic view settings -->
        <script src="js/dynamic_view.js" defer></script>
    </head>
    <body>
        <!-- Menu bar (included via XMLHttpRequest) -->
        <!-- #include menubar.html -->

        <div class="body-wrapper container-fluid">

            <!-- Bootstrap grid row -->
            <div class="row">

                <!-- Left panel -->
                <div class="col-xs-3 side-panel">

                    <!-- Tool selection widget -->
                    <div class="row tool-widget-wrapper">
                        <!-- #include tool_widget.html -->
                    </div>

                    <!-- Tool options widget -->
                    <div class="row options-widget-wrapper">
                        <!-- #include options_widget.html -->
                    </div>

                    <!-- Color picker widget -->
                    <div class="row color-picker-widget-wrapper">
                        <!-- #include color_picker_widget.html -->
                    </div>
                </div>

                <!-- Canvas area -->
                <div class="col-xs-9 canvas-wrapper">
                    <!-- #include canvas_area.html -->
                </div>
            </div>
        </div>
    </body>
</html>
